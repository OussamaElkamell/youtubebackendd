  #     - REDIS_PASSWORD=${REDIS_PASSWORD:-defaultpassword}
  #   depends_on:
  #     - redis
  #   networks:
  #     - app-network

volumes:
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge