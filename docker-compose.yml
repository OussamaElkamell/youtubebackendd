# Docker Compose configuration for Redis
# This file should be used when deploying outside of Lovable

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: app-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-defaultpassword}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-defaultpassword}
    networks:
      - app-network

  # Your app would run here (when deploying outside Lovable)
  # app:
  #   build: .
